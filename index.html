<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Personal Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./src/app.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
  </head>
  <body>
    <nav id="navbar">
      <a
        href="https://github.com/AChareun"
        target="_blank"
        rel="noopener noreferrer"
        id="profile-link"
        class="nav-links"
        >About</a
      >
      <a href="#projects" class="nav-links">Projects</a>
      <a href="#contact-section" class="nav-links">Contact</a>
    </nav>
    <main>
      <section id="welcome-section">
        <h1>Hey, I am Alonso</h1>
        <p>a web developer</p>
      </section>
      <section id="projects">
        <h2>These are some of my projects</h2>
        <div id="projects-grid">
          <a
            href="https://github.com/AChareun/product-landing"
            target="_blank"
            rel="noopener noreferrer"
            class="project-tile"
          >
            <img
              src="./src/img/product-landing.png"
              alt="project page img"
              class="project-img"
            />
            <p class="project-name">Product Landing</p></a
          >
          <a
            href="https://github.com/AChareun/tribute-page"
            target="_blank"
            rel="noopener noreferrer"
            class="project-tile"
          >
            <img
              src="./src/img/tribute-page.png"
              alt="project page img"
              class="project-img"
            />
            <p class="project-name">Tribute Page</p></a
          >
          <a
            href="https://github.com/AChareun/crud-clubes"
            target="_blank"
            rel="noopener noreferrer"
            class="project-tile"
          >
            <img
              src="./src/img/crud-clubes.png"
              alt="project page img"
              class="project-img"
            />
            <p class="project-name">CRUD Clubes</p></a
          >
        </div>
      </section>

      <section id="contact-section">
        <h2>How to contact me...</h2>
        <ul id="contact-links">
          <li class="contact-link">
            <a
              href="https://twitter.com/achareun"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="fab fa-twitter"></i> Twitter</a
            >
          </li>
          <li class="contact-link">
            <a
              href="https://github.com/achareun"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="fab fa-github"></i> GitHub</a
            >
          </li>
          <li class="contact-link">
            <a
              href="https://www.linkedin.com/in/achareun/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="fab fa-linkedin"></i> LinkedIn</a
            >
          </li>
        </ul>
      </section>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
